<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumple de Milo 4</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="start_section" class="page start_section">
        <div class="start_container animate__animated animate__zoomInDown">
            <h3 class="start_message animate__animated animate__pulse">
                Importante!!!
            </h3>
            <img class="star_img animate__animated animate__pulse" src="/src/img/m_star.png" alt="star" />
            <h3 class="start_message animate__animated animate__pulse">
                Siempre toca la pantalla para Avanzar
            </h3>
        </div>
    </section>
    
    <section class="page">
        <img src="src/img/smb_bg.gif" class="bg1" alt="logo" />
        <div class="overlay"></div>
        <div class="title_container">
            <img src="src/img/m_logo.png" class="m_logo  animate__animated animate__rollIn animate__paused" alt="logo" />
            <h2 class="pre_title animate__animated animate__zoomInDown animate__paused">
                <div class="letter letter_green">s</div>
                <div class="letter letter_blue">u</div>
                <div class="letter letter_red">p</div>
                <div class="letter letter_yellow">e</div>
                <div class="letter letter_blue">r</div>
            </h2>
            <h1 class="title animate__animated animate__zoomInDown animate__paused">
                <div class="letter letter_red">M</div>
                <div class="letter letter_green">i</div>
                <div class="letter letter_yellow">l</div>
                <div class="letter letter_blue">o</div>
            </h1>
            <h1 class="number animate__animated animate__zoomInDown animate__paused">
                <div class="letter letter_yellow">4</div>
            </h1>
        </div>
    </section>

    <section class="page">
        <h1 class="title animate__animated animate__zoomInDown animate__paused">
            <div class="letter letter_red">M</div>
            <div class="letter letter_green">a</div>
            <div class="letter letter_yellow">r</div>
            <div class="letter letter_blue">i</div>
            <div class="letter letter_green">o</div>
        </h1>
        <img class="character mario animate__animated animate__bounceInDown animate__paused" src="/src/img/mario.png" alt="mario" />
        <div class="dialog__container animate__animated animate__pulse animate__paused">
            <div class="dialog typewriter part_1 animate__animated animate__paused">
                Hola Amigos
            </div>
            <div class="dialog typewriter part_2 animate__animated animate__paused">
                como estan?
            </div>
        </div>
    </section>

    <section class="page">
        <h1 class="title animate__animated animate__zoomInDown animate__paused">
            <div class="letter letter_red">L</div>
            <div class="letter letter_green">u</div>
            <div class="letter letter_yellow">i</div>
            <div class="letter letter_blue">g</div>
            <div class="letter letter_green">i</div>
        </h1>
        <img class="character luigi animate__animated animate__bounceInUp animate__paused" src="/src/img/luigi.png" alt="luigi" />
        <div class="dialog__container animate__animated animate__pulse animate__paused">
            <div class="dialog typewriter animate__animated animate__paused">
                Milo cumple 4
            </div>
            <div class="dialog typewriter part_2 animate__animated animate__paused">
                y quiere invitarte!
            </div>
        </div>
    </section>

    <section class="page">
        <h1 class="title animate__animated animate__zoomInDown animate__paused">
            <div class="letter letter_red">P</div>
            <div class="letter letter_green">e</div>
            <div class="letter letter_yellow">a</div>
            <div class="letter letter_blue">c</div>
            <div class="letter letter_green">h</div>
        </h1>
        <img class="character peach animate__animated animate__bounceInLeft animate__paused" src="/src/img/peach.png" alt="peach" />
        <div class="dialog__container animate__animated animate__pulse animate__paused">
            <div class="dialog typewriter animate__animated animate__paused">
                En el salon
            </div>
            <div class="dialog typewriter part_2 animate__animated animate__paused">
                mi mundo feliz
            </div>
        </div>
    </section>

    <section class="page">
        <h1 class="title animate__animated animate__zoomInDown animate__paused">
            <div class="letter letter_red">Y</div>
            <div class="letter letter_green">o</div>
            <div class="letter letter_yellow">s</div>
            <div class="letter letter_blue">h</div>
            <div class="letter letter_green">i</div>
        </h1>
        <img class="character yoshi animate__animated animate__bounceInRight animate__paused" src="/src/img/yoshi.png" alt="yoshi" />
        <div class="dialog__container animate__animated animate__pulse animate__paused">
            <div class="dialog typewriter animate__animated animate__paused">
                El domingo 8/10
            </div>
            <div class="dialog typewriter part_2 animate__animated animate__paused">
                de 12 a 15hs
            </div>
        </div>
    </section>

</html>
