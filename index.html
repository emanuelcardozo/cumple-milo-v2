<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumple de Milo 4</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main">
        <section>
            <div class="title_container">
                <img src="src/img/m_logo.png" class="m_logo  animate__animated animate__bounceInLeft" alt="logo" />
                <h2 class="pre_title animate__animated animate__zoomInDown">
                    <div class="letter letter_green">s</div>
                    <div class="letter letter_blue">u</div>
                    <div class="letter letter_red">p</div>
                    <div class="letter letter_yellow">e</div>
                    <div class="letter letter_blue">r</div>
                </h2>
                <h1 class="title animate__animated animate__zoomInDown">
                    <div class="letter letter_red">M</div>
                    <div class="letter letter_green">i</div>
                    <div class="letter letter_yellow">l</div>
                    <div class="letter letter_blue">o</div>
                </h1>
                <h1 class="number animate__animated animate__zoomInDown">
                    <div class="letter letter_yellow">4</div>
                </h1>
            </div>

            <div class="start_container animate__animated animate__pulse">
                <h3 class="start_message animate__animated animate__zoomInDown">Presiona para COMENZAR</h3>
            </div>

        </section>

        <section>
            <div class="letter letter_green">h</div>
            <div class="letter letter_blue">o</div>
            <div class="letter letter_red">l</div>
            <div class="letter letter_yellow">a</div>
        </section>
    </div>
</body>
</html>
